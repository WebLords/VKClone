<html>
	<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<div id="page_header" class="p_head1 p_head_l777">
			<img src="IMG/top.png" width="40px">
			<input type="search" placeholder="Поиск">
		</div>
		<div class="login">
			<form action="https://google.ru/">
				<input class="menuLoginp" type="text" name="email" id="index_email" value="" placeholder="Телефон или email">
				<input class="menuLoginp" type="password" name="pass" id="index_pass" value="" placeholder="Пароль" onkeyup="toggle('index_expire', !!this.value);toggle('index_forgot', !this.value)">
				<button class="menuLogbot" id="index_login_button">Войти</button>
				<a id="index_forgot" class="noPassword" href="/restore" target="_top">Забыли пароль?</a>
            </form>
		</div>
	</body>
</html>
